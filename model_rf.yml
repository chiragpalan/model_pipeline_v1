name: Run Model Prediction

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  train-and-predict:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9+
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Use a compatible version (or try '3.10')

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly requests joblib  # No need to include sqlite3

      - name: Run the prediction script
        run: python your_script_name.py  # Replace with your script

      - name: Commit and push predictions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git commit -m "Add predictions from model"
          git push
