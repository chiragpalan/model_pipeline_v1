<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Predictions Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Optional styling */
        #chart-container {
            width: 100%;
            height: 600px;
        }
        #chart-dropdown {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Interactive Predictions Chart Selector</h1>
<select id="chart-dropdown" onchange="updateChart()">
    <option value="">Select a chart</option>
    <option value="nifty">Nifty Data Predictions</option>
    <option value="reliance">Reliance Data Predictions</option>
    <option value="tcs">TCS Data Predictions</option>
</select>

<div id="chart-container"></div>

<script>
    function updateChart() {
        const chartType = document.getElementById("chart-dropdown").value;
        const chartContainer = document.getElementById("chart-container");

        chartContainer.innerHTML = ""; // Clear the container before updating

        let chartUrl;
        if (chartType === "nifty") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/nifty_data_predictions.html";
        } else if (chartType === "reliance") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/reliance_data_predictions.html";
        } else if (chartType === "tcs") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/tcs_data_predictions.html";
        }

        if (chartUrl) {
            fetch(chartUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const chartDiv = doc.getElementById("chart"); // Assuming your charts have an ID "chart"
                    
                    if (chartDiv) {
                        chartContainer.appendChild(chartDiv); // Append the chart div to the container
                        // Evaluate any scripts if needed (like Plotly.render())
                        const scriptTags = doc.getElementsByTagName("script");
                        for (let i = 0; i < scriptTags.length; i++) {
                            eval(scriptTags[i].innerText); // This will execute the script content
                        }
                    } else {
                        chartContainer.innerHTML = "<p>Error loading chart.</p>";
                    }
                })
                .catch(error => {
                    chartContainer.innerHTML = `<p>Error loading chart: ${error.message}</p>`;
                });
        }
    }
</script>

</body>
</html>
