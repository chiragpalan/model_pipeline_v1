<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Interactive Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Optional styling */
        #chart-container {
            width: 100%;
            height: 600px;
        }
        #chart-dropdown {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Interactive Chart Selector</h1>
<select id="chart-dropdown" onchange="updateChart()">
    <option value="">Select a chart</option>
    <option value="nifty">Nifty Data Predictions</option>
    <option value="reliance">Reliance Data Predictions</option>
    <option value="tcs">TCS Data Predictions</option>
</select>

<div id="chart-container"></div>

<script>
    function updateChart() {
        const chartType = document.getElementById("chart-dropdown").value;
        const chartContainer = document.getElementById("chart-container");

        chartContainer.innerHTML = ""; // Clear the container before updating

        let chartUrl;
        if (chartType === "nifty") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/nifty_data_predictions.html";
        } else if (chartType === "reliance") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/reliance_data_predictions.html";
        } else if (chartType === "tcs") {
            chartUrl = "https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/tcs_data_predictions.html";
        }

        if (chartUrl) {
            fetch(chartUrl)
                .then(response => response.text())
                .then(data => {
                    // Create a temporary DOM element to parse the fetched HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    
                    // Extract the chart container from the fetched HTML
                    const chartDiv = tempDiv.querySelector('#chart'); // Ensure each chart has a unique ID
                    if (chartDiv) {
                        chartContainer.appendChild(chartDiv); // Append the chart div to the container
                    } else {
                        chartContainer.innerHTML = "<p>Error loading chart.</p>";
                    }
                })
                .catch(error => {
                    chartContainer.innerHTML = `<p>Error loading chart: ${error.message}</p>`;
                });
        }
    }
</script>

</body>
</html>
