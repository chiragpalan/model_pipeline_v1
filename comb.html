<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        select {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Select Chart</h1>
    <select id="chartSelector">
        <option value="">-- Select a Chart --</option>
        <option value="nifty_data_predictions.html">Nifty Data Predictions</option>
        <option value="reliance_data_predictions.html">Reliance Data Predictions</option>
        <option value="tcs_data_predictions.html">TCS Data Predictions</option>
    </select>

    <iframe id="chartFrame" src=""></iframe>

    <script>
        document.getElementById('chartSelector').addEventListener('change', function() {
            const selectedChart = this.value;
            const chartFrame = document.getElementById('chartFrame');
            
            if (selectedChart) {
                chartFrame.src = `https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/${selectedChart}`;
            } else {
                chartFrame.src = "";
            }
        });
    </script>

</body>
</html>
