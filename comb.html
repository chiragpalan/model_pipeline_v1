<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        select {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #chartContainer {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Select Chart</h1>
    <select id="chartSelector">
        <option value="">-- Select a Chart --</option>
        <option value="nifty_data_predictions.html">Nifty Data Predictions</option>
        <option value="reliance_data_predictions.html">Reliance Data Predictions</option>
        <option value="tcs_data_predictions.html">TCS Data Predictions</option>
    </select>

    <div id="chartContainer">Select a chart to display.</div>

    <script>
        const chartSelector = document.getElementById('chartSelector');
        const chartContainer = document.getElementById('chartContainer');

        chartSelector.addEventListener('change', async function () {
            const selectedChart = this.value;
            
            if (selectedChart) {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/${selectedChart}`);
                    if (!response.ok) throw new Error('Failed to load chart.');
                    
                    const htmlContent = await response.text();
                    chartContainer.innerHTML = htmlContent;
                } catch (error) {
                    chartContainer.innerHTML = `<p style="color: red;">Error loading chart: ${error.message}</p>`;
                }
            } else {
                chartContainer.innerHTML = "Select a chart to display.";
            }
        });
    </script>

</body>
</html>
