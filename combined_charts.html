
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Charts</title>
    <style>
        #chart-container {
            width: 100%;
            height: 600px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Select a Chart to Display</h1>
    <select id="chartSelector">
        <option value="">-- Select Chart --</option>
        <option value="https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/nifty_data_predictions.html">Nifty Data Predictions</option>
<option value="https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/reliance_data_predictions.html">Reliance Data Predictions</option>
<option value="https://raw.githubusercontent.com/chiragpalan/model_pipeline_v1/main/tcs_data_predictions.html">TCS Data Predictions</option>
    </select>

    <div id="chart-container">
        <iframe id="chart-frame" src=""></iframe>
    </div>

    <script>
        const selector = document.getElementById('chartSelector');
        const chartFrame = document.getElementById('chart-frame');
        const chartContainer = document.getElementById('chart-container');

        selector.addEventListener('change', function() {
            const selectedChart = this.value;
            chartContainer.style.display = selectedChart ? 'block' : 'none';
            chartFrame.src = selectedChart;
        });
    </script>
</body>
</html>
